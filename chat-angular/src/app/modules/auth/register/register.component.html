<div
  class="row no-gutters text-center align-items-center justify-content-center min-vh-100"
>
  <div class="col-12 col-md-6 col-lg-5 col-xl-4">
    <h1 class="font-weight-bold">REGISTRATE</h1>
    <p class="text-dark mb-3">We are Different, We Make You Different.</p>
    <form class="mb-3" [formGroup]="loginForm">
      <div class="form-group">
        <label for="name" class="sr-only">Nombre Completo:</label>
        <input
          type="text"
          formControlName="name"
          class="form-control form-control-md"
          id="name"
          placeholder="Ingresa tu Nombre Completo"
        />
      </div>
      <div class="form-group">
        <label for="surname" class="sr-only">Apellido Completo:</label>
        <input
          type="text"
          formControlName="surname"
          class="form-control form-control-md"
          id="surname"
          placeholder="Ingresa tu Apellido"
        />
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">Direccion:</label>
        <input
          type="email"
          formControlName="email"
          class="form-control form-control-md"
          id="email"
          placeholder="Ingresa tu Email"
        />
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">Contrase単a:</label>
        <input
          type="password"
          formControlName="password"
          class="form-control form-control-md"
          id="password"
          placeholder="Ingresa tu Contrase単a"
        />
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">Repetir Contrase単a:</label>
        <input
          type="password"
          formControlName="password_confirmation"
          class="form-control form-control-md"
          id="password_confirmation"
          placeholder="Repite tu Contrase単a"
        />
      </div>
      <ng-container *ngIf="hasError">
        <p class="text-danger">{{ hasErrorText }}</p>
      </ng-container>
      <ng-container *ngIf="hasSuccess">
        <p class="text-success">{{ hasSuccessText }}</p>
      </ng-container>
      <div class="form-group d-flex justify-content-between">
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            checked=""
            id="checkbox-remember"
          />
          <label
            class="custom-control-label text-muted font-size-sm"
            for="checkbox-remember"
            >Remember me</label
          >
        </div>
        <a class="font-size-sm" href="./reset-password.html">Reset password</a>
      </div>
      <button
        class="btn btn-primary btn-lg btn-block text-uppercase font-weight-semibold"
        type="submit"
        (click)="submit()"
        [disabled]="loginForm.invalid"
      >
        Sign in
      </button>
    </form>

    <p>
      Don't have an account?
      <a class="font-weight-semibold" routerLink="/auth/login">Login</a>.
    </p>
  </div>
</div>
